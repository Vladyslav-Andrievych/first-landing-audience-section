<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <!-- Audience -->

      <section class="audience">
        <div class="audience__text">
          <h4 class="audience__subtitle">Engage Visitors</h4>
          <h2 class="audience__title">Understand your audience</h2>
          <p class="audience__description">
            Early stage company? Eligible applicants get all of our products for
            just $49 a month.
          </p>
          <div class="audience__actions">
            <button class="action-button">Get Started</button>
            <button class="action-button learn-more-button">Learn More</button>
          </div>
        </div>
        <div class="audience__categories">
          <div class="audience__categories-item audience-category">
            <figure class="audience-category__content">
              <img
                class="audience-category__image"
                src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-1.png"
                alt="Cartoon Head"
              />
              <figcaption class="audience-category__name">
                Developers
              </figcaption>
            </figure>
          </div>
          <div class="audience__categories-item audience-category">
            <figure class="audience-category__content">
              <img
                class="audience-category__image"
                src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-2.png"
                alt="TV With Antennas"
              />
              <figcaption class="audience-category__name">
                Entertainment
              </figcaption>
            </figure>
          </div>
          <div class="audience__categories-item audience-category">
            <figure class="audience-category__content">
              <img
                class="audience-category__image"
                src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-3.png"
                alt="Runnig Man With Big Envelop"
              />
              <figcaption class="audience-category__name">Athletes</figcaption>
            </figure>
          </div>
          <div class="audience__categories-item audience-category">
            <figure class="audience-category__content">
              <img
                class="audience-category__image"
                src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-4.png"
                alt="Moon And Stars Within Lightbulb"
              />
              <figcaption class="audience-category__name">Creators</figcaption>
            </figure>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
